<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Envio de E-mail - SENAR/TO</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>Envio de E-mail</h1>
  </header>
  <div id="nav-placeholder"></div>
  <main>
    <h2>Enviar Convite por E-mail</h2>
    <form>
      <div class="form-group">
        <label for="treinamento">Selecione o Treinamento</label>
        <select id="treinamento" name="treinamento">
          <option>Operador de Trator Agrícola</option>
          <option>Gestão de Competências</option>
        </select>
      </div>
      <div class="form-group">
        <label for="instrutor">Selecione o Instrutor</label>
        <select id="instrutor" name="instrutor">
          <option>João da Silva</option>
          <option>Maria Oliveira</option>
        </select>
      </div>
      <div class="form-group">
        <label for="modelo">Selecione o Modelo de E-mail</label>
        <select id="modelo" name="modelo">
          <option>Convite Padrão de Treinamento</option>
        </select>
      </div>
      <button type="submit">Enviar E-mail</button>
    </form>
  </main>
  <script src="nav.js"></script>
</body>
</html>
