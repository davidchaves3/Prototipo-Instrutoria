
<!DOCTYPE html>
<html lang="pt-BR">

    <title>Instrutores - SENAR/TO</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
        <h1>Gestão de Instrutores</h1>
    </header>
    <div id="nav-placeholder"></div>
    <main>
        <h2>Lista de Instrutores</h2>
        <form class="upload-form">
            <label for="upload-instrutores">Carregar lista de instrutores:</label>
            <input type="file" id="upload-instrutores" name="instrutores" accept=".csv,.txt"/>
            <button type="submit">Enviar</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>E-mail</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>

                    <td>
                        <button>Editar</button>
                        <button>Remover</button>
                    </td>
                </tr>
                <tr>
                    <td>Maria Oliveira</td>
                    <td>987.654.321-00</td>
                    <td>maria.oliveira@example.com</td>
                    <td>Recusou</td>

                        <button>Editar</button>
                        <button>Remover</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <button>Adicionar Novo Instrutor</button>
    </main>
<script src="nav.js"></script>

</html>
